<!DOCTYPE html>
<html>
<head>
	<title>Web components</title>
	<script type="text/javascript">
		if (!window.hasOwnProperty('customElements')) {
			alert('Your browser does not support customElements')
		}
	</script>

	<script type="text/javascript" src="https://raw.githubusercontent.com/Dev1an/Meteor-web-components-example/42db62d026287a9045f0bdbbd3b6dabf0094622a/imports/ColoredText.js"></script>
</head>
<body>
	<h1><colored-text>Colored</colored-text> title</h1>
	<p>Red   <input type="range" min=0 max=255 oninput="change('red',   this.value)"></p>
	<p>Green <input type="range" min=0 max=255 oninput="change('green', this.value)"></p>
	<p>Blue  <input type="range" min=0 max=255 oninput="change('blue',  this.value)"></p>
	<script type="text/javascript">
		const text = document.querySelector("colored-text")
		function change(color, value) { text.setAttribute(color, value) }
	</script>
</body>
</html>
